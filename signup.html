<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

    
    <!--<link rel="stylesheet" href="./css/style.css">-->    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Sign Up Modal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background: #1c1c1e;
      border-radius: 30px;
      padding: 40px;
      width: 800px;
      position: relative;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    .modal h3 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .form-group {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group input {
      flex: 1;
      padding: 14px;
      font-size: 18px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #aaa;
      outline: none;
      color: white;
    }

    .gender-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .gender-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .gender-group input[type="radio"] {
      accent-color: white;
      transform: scale(1.2);
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: white;
    }
  </style>
</head>
<body>

  <div class="modal" >
    <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>

    <h3 class="tricolor-gradiant ">Enter your valid data</h3>

    <form id="userForm">
      <div class="form-group">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
      </div>

      <div class="form-group">
        <input id="phone" type="tel" name="phone" placeholder="Enter your phone number" required />
      </div>
      <script>
  const input = document.querySelector("#phone");
  window.intlTelInput(input, {
    initialCountry: "in",  // Set default to India
    separateDialCode: true,
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
  });
</script>



      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>

      <button type="submit" class="submit-btn" onclick="window.location.href='index.html'">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = `
      Name: ${form.firstName.value} ${form.lastName.value}
      Phone: ${form.phone.value}
      Email: ${form.email.value}
      Gender: ${form.gender.value}
      -----------------------------`;

      const blob = new Blob([data], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.download = 'user-data.txt';
      link.href = url;
      link.click();
      URL.revokeObjectURL(url);
    });
  </script>
  

</body>
</html>
