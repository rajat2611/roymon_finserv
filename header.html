<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal Monarch</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header{
        padding: 20px 20px;/* Adjusted padding for header */
        padding-left: 10%;
        padding-right: 10%;
    }

    .navbar {
      background-color: #000; /* Dark navbar background */
    }

    .header-logo {
      height: 40%;
      object-fit: contain;
    }

    .nav-link {
      color: white !important;
      font-size: 16px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #6CC727 !important;
    }

    .get_start_btn {
      border: none;
      padding: 10px 20px;
      transition: 0.3s ease;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="w-100 navbar navbar-expand-lg navbar-dark">
      <div class="w-100 royal_manaroch_navbar d-flex justify-content-between align-items-center flex-wrap">

        <!-- Logo (Left) -->
        <div class="ms-xl-5 ms-sm-3 ms-2">
          <a class="navbar-brand" href="index.html">
            <img src="img/SLVR F 0.png" class="header-logo" alt="Royal Monarch Logo">
          </a>
        </div>

        <!-- Toggler (Mobile) -->
        <button class="navbar-toggler d-lg-none me-3" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links (Center in desktop, stacked in mobile) -->
        <div class="collapse navbar-collapse justify-content-center mt-3 mt-lg-0" id="collapsibleNavId">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html"
                onmouseover="addMenuColor(this)" onmouseout="removeMenuColor(this)">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ourFirm.html"
                onmouseover="addMenuColor(this)" onmouseout="removeMenuColor(this)">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="howitworks.html"
                onmouseover="addMenuColor(this)" onmouseout="removeMenuColor(this)">How it Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="support.html"
                onmouseover="addMenuColor(this)" onmouseout="removeMenuColor(this)">Support</a>
            </li>
          </ul>
        </div>

        <!-- Get Started Button (Right) -->
        <div class="me-xl-5 me-sm-3 me-2 mt-3 mt-lg-0">
          <a href="signup.html">
            <button type="button" class="btn get_start_btn btn-lg">
              <span class="elementor-button-text text-white">Get Started</span>
            </button>
          </a>
        </div>

      </div>
    </nav>
  </header>

  <!-- Optional JS: Bootstrap + Custom Functions -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addMenuColor(el) {
      el.style.color = '#6CC727';
    }

    function removeMenuColor(el) {
      el.style.color = '#ffffff';
    }
  </script>

</body>
</html>
